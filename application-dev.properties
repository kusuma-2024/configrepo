spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=kusuma@12
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

management.endpoints.web.exposure.include=*

# Circuit Breaker Config

resilience4j.circuitbreaker.instances.currency-excangeCB.sliding-window-size=10

resilience4j.circuitbreaker.instances.currency-excangeCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.currency-excangeCB.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.currency-excangeCB.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.currency-excangeCB.permitted-number-of-calls-in-half-open-state=5
